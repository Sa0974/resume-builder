<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav>  
            <div class="toggle-button" id="toggle-button">  
                &#9776; <!-- This is the hamburger icon -->  
            </div>  
            <ul id="nav-links">  
                <li><a href="#">Home</a></li>  
                <li><a href="#">Templates</a></li>  
                <li><a href="#">About Us</a></li>  
                <li><a href="#">Contact Us</a></li>  
            </ul>  
        </nav>
        
        <div class="slider">  
            <div class="slide active">  
                <img src="images/first.jpeg" alt="Description of image 1">  
            </div>  
            <div class="slide">  
                <img src="images/second.jpeg" alt="Description of image 2">  
            </div>  
            <div class="slide">  
                <img src="images/third.jpeg" alt="Description of image 3">  
            </div>  
        </div>  

        <div id="app">
            <h1>Resume Builder</h1>
            <button id="open-form-btn">Select Template</button>
        </div>

        <!-- Template Selection Modal -->
        <div id="template-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-template-btn">&times;</span>
                <h2>Select a Template</h2>
                <div class="template-options">
                    <img src="images/resume-cv-html-css.jpg" alt="Template 1" class="template-image" data-template="firsttemplate.html">
                    <img src="template2.jpg" alt="Template 2" class="template-image" data-template="secondtemplate.html">
                    <img src="template3.jpg" alt="Template 3" class="template-image" data-template="thirdtemplate.html">
                </div>
            </div>
        </div>
        
        <!-- Resume Form Modal -->
        <div id="resume-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form id="resume-form">  
                    <label for="title">Title:</label>  
                    <input type="text" id="title" name="title">  
                    <span class="error-message" id="titleError" style="color: red;"></span>  

                    <label for="name">Name:</label>  
                    <input type="text" id="name" name="name">  
                    <span class="error-message" id="nameError" style="color: red;"></span>  

                    <label for="email">Email:</label>  
                    <input type="email" id="email" name="email">  
                    <span class="error-message" id="emailError" style="color: red;"></span>  

                    <label for="phone">Phone:</label>  
                    <input type="tel" id="phone" name="phone">  
                    <span class="error-message" id="phoneError" style="color: red;"></span>  

                    <label for="age">Age:</label>  
                    <input type="number" id="age" name="age">  
                    <span class="error-message" id="ageError" style="color: red;"></span>  

                    <label for="skills">Skills:</label>  
                    <textarea id="skills" name="skills"></textarea>  
                    <span class="error-message" id="skillsError" style="color: red;"></span>  

                    <label for="experience">Experience:</label>  
                    <textarea id="experience" name="experience"></textarea>  
                    <span class="error-message" id="experienceError" style="color: red;"></span>  

                    <label for="education">Education:</label>  
                    <textarea id="education" name="education"></textarea>  
                    <span class="error-message" id="educationError"style="color: red;"></span>  

                    <label for="image">Profile Image:</label>  
                    <input type="file" id="image" name="image" accept="image/*">  
                    <span class="error-message" id="imageError" style="color: red;"></span>  

                    <button type="submit">Generate Resume</button>  
                </form>  
            </div>
        </div>

        <footer>  
            <p>&copy; 2024 Your Company. All rights reserved.</p>  
            <div class="social-icons">  
                <a href="#"><i class="fab fa-facebook-f"></i></a>  
                <a href="#"><i class="fab fa-instagram"></i></a>  
                <a href="#"><i class="fab fa-linkedin-in"></i></a>  
                <a href="#"><i class="fab fa-twitter"></i></a>  
            </div>  
        </footer>  
    </div>

    <script src="app.js"></script>
</body>
</html>
